<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONAtalks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="KONAtalks logo" class="logo">
            <h1>KONAtalks</h1>
        </div>
        <div class="villain-selection">
            <select id="villain-select">
                <option value="">Select a villain</option>
                <option value="joker">Joker</option>
                <option value="thanos">Thanos</option>
                <option value="loki">Loki</option>
                <option value="digambaran">Digambaran</option>
                <option value="kodumal_potty">Kodumal Potty</option>
                <option value="stephen_nedumpalli">Stephen Nedumpalli</option>
                <option value="mangalaseril_neelakandan">Mangalaseril Neelakandan</option>
                <!-- Add more villains as needed -->
            </select>
            <button onclick="selectVillain()">Start Chat</button>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <span>Select a villain to begin chatting.</span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message..." disabled>
            <button onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
